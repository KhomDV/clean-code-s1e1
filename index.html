<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  >
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
  >
</head>
<body class="body">
  <header class="header">
    <h1 class="name-title">The Eisenhower matrix</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"
       class="header__link"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <h3 class="task-title">Add Item</h3>
      <div class="task__add">
        <input class="task__input_text task_show task__add_new" type="text">
        <button class="task__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-title">Todo</h3>
      <ul class="task task_incomplete">
        <li class="task__item">
          <input class="task__input_checkbox" type="checkbox">
          <label class="task__label task_show">Pay Bills</label>
          <input class="task__input_text task_show" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="task__img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input class="task__input_checkbox" type="checkbox">
          <label class="task__label task_show">Go Shopping</label>
          <input class="task__input_text task_show" type="text" value="Go Shopping">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete">
            <img class="task__img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-title">Completed</h3>
      <ul class="task task_completed">
        <li class="task__item">
          <input class="task__input_checkbox" type="checkbox" checked>
          <label class="task__label task_show">See the Doctor</label>
          <input class="task__input_text task_show" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="task__img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
